<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatorInput" class="form-control" type="text">
                    <button onclick="generatePin()"class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digitInput" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digitPin" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    </div>

    <script>

        function getPin() {
            var random = Math.random()*10000;
            var pin = (random + "").split(".")[0];

            if(pin.length == 4){
                return pin
            }

            else{
                console.log("three digit numbers", pin)

               return getPin()
            }
        }
    

        // generate pin number

     function generatePin(){
        const pinNumber = document.getElementById("generatorInput").value = getPin();
     }


     // calculate type numbers

     const digit = document.getElementById("digitPin").addEventListener("click" , function(event){
        const digitPinNumber = event.target.innerText;
    
        if(isNaN(digitPinNumber)){

            console.log("this is not a number")
        }

        else{
     
            const dpinNumber = document.getElementById("digitInput");

            dpinNumber.value = dpinNumber.value + digitPinNumber;

        }
     })



     const submit = document.getElementById("submit").addEventListener("click",function(){

        const pin = document.getElementById("generatorInput").value;

        const dpin = document.getElementById("digitInput").value;
       
        
        if(pin === dpin){
            console.log("match this number")

            const match = document.getElementById("correct");
            match.style.display = "block";

        }


        else {
            console.log("not match this number")
            const notMatch = document.getElementById("incorrect");
            notMatch.style.display = "block";
        }
     })
     

    </script>
</body>
</html>
